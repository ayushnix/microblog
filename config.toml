base_url = "https://ayushnix.github.io/microblog"
compile_sass = false
theme = "kangae"
minify_html = false
generate_feed = true
feed_filename = "atom.xml"
title = "ayushnix microblog"
description = "the personal microblog of ayushnix"
default_language = "en"
taxonomies = [
  { name = "tags", feed = true }
]

[markdown]
highlight_code = false
render_emoji = true
external_links_target_blank = true
external_links_no_follow = false
external_links_no_referrer = true
smart_punctuation = false

[extra]
author = "Ayush Agarwal"
username = "ayushnix"
# avatar = "/images/shikamaru_avatar.webp"
keywords = [ "microblog", "linux", "devops", "openbsd" ]
